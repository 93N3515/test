<!DOCTYPE html>
<html>
<head>
    <title>YouTube in Word Add-in</title>
    <meta charset="UTF-8" />
</head>
<body>
    <script>
        window.onload = function () {
            // Открываем YouTube при загрузке
            window.open('https://www.youtube.com/');
        };
    </script>
</body>
</html>
